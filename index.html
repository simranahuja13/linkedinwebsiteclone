<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - Major Assignment</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>
    <!-- Navbar Starts Here -->
    <nav>
        <div class="navbar">
            <!-- Left-Navbar Starts -->
            <div class="left-navbar">
                <div class="logo">
                    <img src="images/LinkedIn logo .png" alt="LinkedIn" srcset="">
                </div>
                <div class="input">
                    <i  class=" fa-solid fa-magnifying-glass"></i>
                      <input type="search"  placeholder="Search for Job , Skills & Companies..." />
                    
                </div>
            </div>
            <!-- Left-Navbar Ends -->

            <!-- Right-Navbar Starts  -->
            <div class="right-navbar">
                <div class="home">
                    <i class=" fa solid fa-house"></i>
                    <h6>Home</h6>
                </div>

                <div class="network">
                    <i class=" fa solid fa-user-group"></i>
                    <h6> My Network</h6>
                </div>

                    <i class=" fa solid fa-suitcase"></i>

                </div>

                <div class="message">
                    <i class=" fa solid fa-message"></i>
                    <h6>Messaging</h6>
             </div>

                <div class="notification">
                    <i class=" fa solid fa-bell"></i>
                    <h6>Notifications</h6>
                </div>

                <div class="down">
                    <img src="images/Profile image.png" alt="profile" srcset="">
                    <i class=" fa solid fa-angle-down"></i>
                    
                    </div>
            

            <a href="#">Try Premium free for 1 month</a>
                       </div>

        </div>
        </div>

                   <!-- Navbar Ended Here -->
